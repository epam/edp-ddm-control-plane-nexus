kind: CustomResourceDefinition
apiVersion: apiextensions.k8s.io/v1
metadata:
  name: nexususers.v2.edp.epam.com
spec:
  group: v2.edp.epam.com
  names:
    plural: nexususers
    singular: nexususer
    kind: NexusUser
    listKind: NexusUserList
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - ownerName
                - email
                - userId
                - firstName
                - lastName
                - roles
                - status
              properties:
                email:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
                ownerName:
                  description: >-
                    property indicates which nexus instance should be taken to
                    initialize correct client
                  type: string
                roles:
                  type: array
                  items:
                    type: string
                  nullable: true
                status:
                  description: 'user status, available options: active, disabled'
                  type: string
                userId:
                  type: string
            status:
              type: object
              additionalProperties: true
      subresources:
        status: {}
  conversion:
    strategy: None
